<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
    <style>
      /* Reset some default styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styling with steeper gradient background */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(160deg, #614B79, #B488D6);
        color: #333;
        overflow: hidden;
      }

      /* Centered container */
      .container {
        text-align: center;
        max-width: 500px;
        padding: 2em;
        background: #fff;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
        border-radius: 10px;
        animation: fadeIn 1s ease;
      }

      /* Heading styling */
      h1 {
        font-size: 2em;
        margin-bottom: 0.5em;
        color: #614B79;
      }

      /* Welcome message styling */
      .welcome {
        font-size: 1.2em;
        margin-bottom: 1em;
        color: #555;
      }

      /* Button styling */
      a {
        display: inline-block;
        padding: 0.7em 1.5em;
        margin: 1em 0;
        color: #fff;
        background-color: #E0467B;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      a:hover {
        background-color: #ff7fa4; /* Lighter pink for hover effect */
        transform: scale(1.05);
      }

      /* Preformatted text styling */
      pre {
        background-color: #f4f4f4;
        padding: 1em;
        border-radius: 8px;
        overflow: auto;
        max-height: 200px;
        color: #333;
        font-size: 0.9em;
        font-family: 'Courier New', monospace;
        box-shadow: inset 0px 1px 5px rgba(0, 0, 0, 0.1);
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if session %}
        <h1>Welcome, {{session.userinfo.name}}!</h1>
        <p class="welcome">You are logged in successfully.</p>
        <p><a href="/logout">Logout</a></p>
        <div><pre>{{pretty}}</pre></div>
      {% else %}
        <h1>Welcome, Guest!</h1>
        <p class="welcome">Please log in to access your account.</p>
        <p><a href="/login">Login</a></p>
      {% endif %}
    </div>
  </body>
</html>
